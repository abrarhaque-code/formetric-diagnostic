<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formetric - Premium Hero Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-charcoal: #0A0A0B;
            --signal-blue: #2E86AB;
            --cream: #FAFAF8;
            --editorial-gray: #6B7280;
            --success-green: #10B981;
        }
        
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--cream);
            color: var(--deep-charcoal);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .btn-hover-scale {
            transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn-hover-scale:hover {
            transform: scale(1.02);
        }
        
        .hero-text {
            font-size: 80px;
            line-height: 1.1;
            letter-spacing: -0.02em;
            font-weight: 300;
        }
        
        @media (max-width: 768px) {
            .hero-text {
                font-size: 48px;
                letter-spacing: -0.01em;
            }
        }
        
        .shadow-premium {
            box-shadow: 0px 8px 40px rgba(0, 0, 0, 0.12);
        }
        
        .shadow-medium {
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        .text-signal-blue {
            color: var(--signal-blue);
        }
        
        .bg-signal-blue {
            background-color: var(--signal-blue);
        }
        
        .text-editorial-gray {
            color: var(--editorial-gray);
        }
        
        .text-success-green {
            color: var(--success-green);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-opacity-95 backdrop-blur-sm transition-all duration-300" style="background-color: rgba(250, 250, 248, 0.95);">
        <div class="max-w-7xl mx-auto px-6 md:px-12 lg:px-24">
            <div class="flex items-center justify-between h-20">
                <!-- Logo -->
                <div class="text-2xl font-bold" style="color: var(--deep-charcoal);">
                    Formetric
                </div>
                
                <!-- Navigation - Hidden on mobile -->
                <nav class="hidden md:flex items-center space-x-8">
                    <a href="#features" class="text-editorial-gray hover:text-opacity-100 transition-colors" style="color: var(--deep-charcoal);">
                        Features
                    </a>
                    <a href="#pricing" class="text-editorial-gray hover:text-opacity-100 transition-colors" style="color: var(--deep-charcoal);">
                        Pricing
                    </a>
                </nav>
                
                <!-- CTA Button -->
                <button class="hidden md:inline-flex items-center justify-center px-6 py-3 text-base font-medium text-white bg-signal-blue rounded-full shadow-medium btn-hover-scale">
                    Get Started
                </button>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="relative min-h-screen flex flex-col px-6 md:px-12 lg:px-24 pt-20">
        <!-- Background gradient -->
        <div class="absolute inset-0 bg-gradient-to-br from-opacity-100 via-opacity-100 to-gray-50 -z-10" style="background: linear-gradient(135deg, var(--cream) 0%, var(--cream) 50%, #f9fafb 100%);"></div>
        
        <!-- Hero content -->
        <div class="flex-1 flex items-center justify-center -mt-10">
            <div class="w-full max-w-6xl mx-auto text-center">
                <h1 class="hero-text mb-6 md:mb-8">
                    See your true
                    <br />
                    <span class="font-semibold text-signal-blue">
                        unit economics
                    </span>
                    <br />
                    <span class="font-light">in 10 minutes</span>
                </h1>
                
                <p class="text-lg md:text-xl leading-relaxed text-editorial-gray mb-8 md:mb-12 max-w-2xl mx-auto text-center">
                    Join 50+ CPG brands getting investor-grade insights
                </p>
                
                <!-- Trust badges -->
                <div class="flex flex-wrap items-center justify-center gap-6 mb-12 text-sm text-editorial-gray">
                    <div class="flex items-center gap-2">
                        <svg class="w-4 h-4 text-success-green" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                        </svg>
                        No credit card required
                    </div>
                    <div class="flex items-center gap-2">
                        <svg class="w-4 h-4 text-success-green" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                        </svg>
                        2-minute setup
                    </div>
                </div>
            </div>
        </div>
        
        <!-- CTA - fixed at bottom on mobile, inline on desktop -->
        <div class="fixed bottom-0 left-0 right-0 p-6 z-40 md:relative md:p-0 md:bg-transparent" style="background-color: rgba(250, 250, 248, 0.95); backdrop-filter: blur(8px);">
            <div class="max-w-6xl mx-auto">
                <button class="w-full md:w-auto md:mx-auto md:block inline-flex items-center justify-center px-10 py-5 text-lg md:text-xl font-medium text-white bg-signal-blue rounded-full shadow-medium btn-hover-scale">
                    Get Your Free Analysis →
                </button>
                <p class="text-center text-sm text-editorial-gray mt-3 md:mt-4">
                    Takes 2 minutes • No credit card required
                </p>
            </div>
        </div>
        
        <!-- Spacer for mobile fixed CTA -->
        <div class="h-24 md:h-0"></div>
    </section>
    
    <!-- Placeholder for diagnostic -->
    <section id="diagnostic" class="min-h-screen flex items-center justify-center bg-white">
        <div class="text-center">
            <h2 class="text-2xl font-semibold mb-4">Diagnostic Tool</h2>
            <p class="text-editorial-gray">Coming next...</p>
        </div>
    </section>
</body>
</html>
