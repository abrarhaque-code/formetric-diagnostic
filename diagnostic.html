<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Diagnostic - Formetric</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-charcoal: #0A0A0B;
            --signal-blue: #2E86AB;
            --cream: #FAFAF8;
            --editorial-gray: #6B7280;
            --success-green: #10B981;
            --warning-amber: #F59E0B;
            --danger-red: #DC2626;
            --wellness-purple: #8B5CF6;
            --premium-shadow: 0px 16px 64px rgba(0,0,0,0.15);
            --subtle-shadow: 0px 4px 24px rgba(0,0,0,0.08);
            --editorial-shadow: 2px 4px 12px rgba(0,0,0,0.1);
        }
        
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #FAFAF8 0%, #F6F7F9 40%, #F0F2F5 100%);
            color: var(--deep-charcoal);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(139, 92, 246, 0.02) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(16, 185, 129, 0.015) 0%, transparent 50%);
            background-size: 800px 800px, 600px 600px;
            pointer-events: none;
            z-index: -1;
        }
        
        .diagnostic-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: var(--premium-shadow);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.6);
            transition: all 400ms cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .diagnostic-card:hover {
            transform: translateY(-2px);
            box-shadow: 0px 24px 88px rgba(0,0,0,0.2);
        }
        
        .progress-bar {
            height: 8px;
            background: rgba(46, 134, 171, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--signal-blue) 0%, var(--success-green) 100%);
            border-radius: 4px;
            transition: width 600ms cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .premium-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(107, 114, 128, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            font-weight: 500;
            color: var(--deep-charcoal);
            transition: all 300ms ease;
            backdrop-filter: blur(10px);
        }
        
        .premium-input:focus {
            outline: none;
            border-color: var(--signal-blue);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0px 8px 32px rgba(46, 134, 171, 0.15);
        }
        
        .premium-button {
            background: linear-gradient(135deg, var(--signal-blue) 0%, #257a9e 100%);
            color: white;
            padding: 18px 36px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            border: none;
            cursor: pointer;
            box-shadow: var(--subtle-shadow);
            transition: all 350ms cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .premium-button:hover {
            transform: translateY(-2px);
            box-shadow: 0px 16px 48px rgba(46, 134, 171, 0.3);
        }
        
        .premium-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .step-indicator {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(107, 114, 128, 0.1);
            border: 2px solid rgba(107, 114, 128, 0.3);
            display: flex;
            items-center: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
            color: var(--editorial-gray);
            transition: all 300ms ease;
        }
        
        .step-indicator.active {
            background: var(--signal-blue);
            border-color: var(--signal-blue);
            color: white;
        }
        
        .step-indicator.completed {
            background: var(--success-green);
            border-color: var(--success-green);
            color: white;
        }
        
        .question-card {
            opacity: 0;
            transform: translateY(20px);
            transition: all 500ms cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .question-card.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .option-card {
            background: rgba(255, 255, 255, 0.7);
            border: 2px solid rgba(107, 114, 128, 0.15);
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            transition: all 300ms ease;
            backdrop-filter: blur(10px);
        }
        
        .option-card:hover {
            background: rgba(255, 255, 255, 0.9);
            border-color: var(--signal-blue);
            transform: translateY(-2px);
            box-shadow: var(--subtle-shadow);
        }
        
        .option-card.selected {
            background: rgba(46, 134, 171, 0.1);
            border-color: var(--signal-blue);
            box-shadow: var(--subtle-shadow);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-white/90 backdrop-blur-xl border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-6 md:px-12 lg:px-24">
            <div class="flex items-center justify-between h-20">
                <div class="text-2xl font-bold" style="color: var(--deep-charcoal);">
                    Formetric
                </div>
                
                <div class="text-sm" style="color: var(--editorial-gray);">
                    Financial Diagnostic
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-24 pb-12 min-h-screen">
        <div class="max-w-4xl mx-auto px-6">
            <!-- Progress Section -->
            <div class="mb-12">
                <div class="flex items-center justify-between mb-6">
                    <h1 class="text-3xl font-bold" style="color: var(--deep-charcoal);">
                        Financial Health Diagnostic
                    </h1>
                    <div class="text-sm font-medium" style="color: var(--editorial-gray);">
                        <span id="current-step">1</span> of <span id="total-steps">10</span>
                    </div>
                </div>
                
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: 10%;"></div>
                </div>
            </div>

            <!-- Question Container -->
            <div class="diagnostic-card p-8 md:p-12">
                <div id="question-container">
                    <!-- Questions will be dynamically loaded here -->
                </div>
                
                <!-- Navigation -->
                <div class="flex justify-between items-center mt-12">
                    <button id="prev-btn" class="px-6 py-3 border-2 border-gray-300 rounded-12 font-medium text-gray-600 hover:border-gray-400 transition-colors" style="display: none;">
                        ← Previous
                    </button>
                    
                    <div class="flex-1"></div>
                    
                    <button id="next-btn" class="premium-button" disabled>
                        Next Question →
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Privacy Compliance Notice -->
    <div id="privacy-notice" class="fixed bottom-0 left-0 right-0 z-50 bg-gray-900 text-white p-4 transform translate-y-full transition-transform">
        <div class="max-w-4xl mx-auto flex flex-col sm:flex-row items-center justify-between gap-4">
            <div class="text-sm">
                <span>We use this information to generate your personalized financial analysis. </span>
                <a href="privacy-policy.html" class="underline hover:no-underline">Privacy Policy</a>
            </div>
            <div class="flex gap-3">
                <button id="accept-privacy" class="bg-blue-600 text-white px-4 py-2 rounded font-medium">
                    Accept & Continue
                </button>
                <button id="decline-privacy" class="border border-white px-4 py-2 rounded font-medium">
                    Decline
                </button>
            </div>
        </div>
    </div>

    <script src="fallbacks.js"></script>
    <script src="supabase-client.js"></script>
    <script src="diagnostic.js"></script>
    
    <script>
        // Show privacy notice after 3 seconds if not already accepted
        setTimeout(() => {
            if (!window.diagnosticFallbacks.hasUserConsent()) {
                const notice = document.getElementById('privacy-notice');
                notice.classList.remove('translate-y-full');
            }
        }, 3000);

        // Privacy notice handlers
        document.getElementById('accept-privacy').addEventListener('click', () => {
            window.diagnosticFallbacks.recordConsent();
            document.getElementById('privacy-notice').classList.add('translate-y-full');
        });

        document.getElementById('decline-privacy').addEventListener('click', () => {
            alert('We respect your privacy. Without consent, we cannot provide the financial analysis. You can review our privacy policy for more details.');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
